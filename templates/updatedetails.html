<!doctype html>
<html lang="en">

<head>
  <title>UpdateYourDetails</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">Update Your Details Here</h1>
                <p class="lead">This is test</p>
                <form class="form-horizontal" role="form" method="post" action="">
                    {% for fields in form%}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{fields.label}}</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="{{fields.name}}" placeholder="{{fields.label}}">
                        </div>
                    </div>
                    {% endfor%}
                    <div class="form-group">
                        <div class="col-sm-3 mt-3">
                            <input type="button" class="form-control text-bg-danger" value="Submit" name="submit" placeholder="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
