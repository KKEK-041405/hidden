<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Markers Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
	<!-- Username -->
	{{user.get_username}}
	{% for group in user.groups.all %}
	{% if group.name ==  'admin'%}
	<div id="mapid" style="height: 400px;width: 400px;"></div>
	<a name="" id="" class="btn btn-primary " href="{%url  'upload'%}" role="button">Login Page</a> 
	<script>
		// Create a new map instance
    
		var mymap = L.map('mapid').setView([16.304652,80.373920], 13);
		// Add a tile layer from OpenStreetMap
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(mymap);
    
		// Add markers to specific locations	
		var marker = L.marker([17.304652,80.373920]).addTo(mymap);
		var marker = L.marker([16.304652,80.373920]).addTo(mymap);
	</script>
	{% endif %}
	{% if group.name == "students"%}
	
	<div class="table-responsive">
		<table class="table table-primary">
			<thead>
				<tr>
					<th scope="col">students</th>
					<th scope="col">Maths</th>
					<th scope="col">Physics</th>
					<th scope="col">Chemistry</th>
				</tr>
			</thead>
			<tbody>
				<tr class="">
					<td scope="row">033</td>
					<td>30</td>
					<td>18</td>
					<td>18</td>
					<td>{{marks.Physics}}</td>
				</tr>
				<tr class="">
					<td scope="row">063</td>
					<td>32</td>
					<td>15</td>
					<td>15</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a name="" id="" class="btn btn-primary " href="{%url  'updatedetails'%}" role="button">UpdateYourDetails</a> 
	{% endif%}
	{% endfor %}
</body>
</html>
